apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'pmd'

mainClassName = "no.njanor.gameoflife.consolerunner.Runner"

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

pmd {
    ignoreFailures = true
    ruleSets = ['java-codesize', 'java-design', 'java-naming', 'java-coupling', 'java-basic']
}

defaultTasks 'clean', 'pmdMain', 'build'
